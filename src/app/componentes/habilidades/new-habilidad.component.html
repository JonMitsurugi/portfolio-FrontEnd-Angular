<div class="modal-dialog m-0 rounded-0" role="document">
  <div class="modal-content border-0 rounded-0 p-3 mb-0">

<div class="modal-header border-0 rounded-0 ">
  <h4 class="modal-title">Añadir Habilidad</h4>
  <button class="btn btn-light btn-cerrar " aria-label="Close" type="button" (click)="activeModal.dismiss('Cross click')"><i class="fa-solid fa-xmark"></i></button>
</div>
<div class="modal-body pt-0">
  <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
    <div  class="mb-2">
      <label for="nombreHab" class="col-form-label fw-bold">Nombre del habilidad </label>
      <input type="text" class="form-control" id="nombreHab" name="nombreHab" [(ngModel)]="nombreHab" required>
    </div>

    <div  class="mb-2">
      <label for="urlImgHab" class="col-form-label fw-bold">Url de la imagen</label>
      <input type="text" class="form-control" id="urlImgHab" name="urlImgHab" [(ngModel)]="urlImgHab" required>
    </div>

    <div  class="mb-2">
      <label for="progresoHab" class="col-form-label fw-bold">Porcentaje de Progreso</label>
      <input type="text" class="form-control" id="progresoHab" name="progresoHab" [(ngModel)]="progresoHab" required>
    </div>

    <div class="mb-2">
      <label for="descripcionHab" class="col-form-label fw-bold">Descripción</label>
      <input type="text" class="form-control" id="descripcionHab" name="descripcionHab" [(ngModel)]="descripcionHab" #descripcion="ngModel" [ngClass]="{'is-valid': descripcion.touched && descripcion.valid, 'is-invalid': descripcion.touched && descripcion.invalid}" required>
    </div>

  <button [disabled]="" type="submit"class="mt-3 btn btn-primary w-100" >Añadir</button>

  </form>
</div>

</div>
</div>
