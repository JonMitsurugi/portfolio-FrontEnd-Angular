<div class="modal-dialog m-0 rounded-0" role="document">
  <div class="modal-content border-0 rounded-0 p-3 mb-0">

<div class="modal-header border-0 rounded-0 ">
  <h4 class="modal-title">Editar Habilidad</h4>
  <button class="btn btn-light btn-cerrar " aria-label="Close" type="button" (click)="activeModal.dismiss('Cross click')"><i class="fa-solid fa-xmark"></i></button>
</div>
<div class="modal-body pt-0">
  <form [formGroup]="crudForm" (ngSubmit)="onUpdate()" novalidate #f="ngForm" class="">
    <div  class="mb-2">
      <label for="nombreHab" class="col-form-label fw-bold">Nombre del habilidad </label>
      <input type="text" class="form-control" [ngClass]="{'is-invalid': crudForm.controls['nombreHab'].invalid && (crudForm.controls['nombreHab'].dirty || crudForm.controls['nombreHab'].touched)}" id="nombreHab" name="nombreHab" formControlName="nombreHab" required>
      <div *ngIf="crudForm.controls['nombreHab'].invalid && (crudForm.controls['nombreHab'].dirty || crudForm.controls['nombreHab'].touched)" class="invalid-feedback">
        <div  *ngIf="crudForm.controls['nombreHab'].errors['required']" >El nombre es obligatorio.</div>
      </div>
    </div>

    <div  class="mb-2">
      <label for="urlImgHab" class="col-form-label fw-bold">Url de la imagen</label>
      <input type="text" class="form-control" id="urlImgHab" name="urlImgHab" formControlName="urlImgHab" [ngClass]="{'is-invalid': crudForm.controls['urlImgHab'].invalid && (crudForm.controls['urlImgHab'].dirty || crudForm.controls['urlImgHab'].touched)}" required>
      <div *ngIf="crudForm.controls['urlImgHab'].invalid && (crudForm.controls['urlImgHab'].dirty || crudForm.controls['urlImgHab'].touched)" class="invalid-feedback">
        <div  *ngIf="crudForm.controls['urlImgHab'].errors['required']" >La Url es obligatoria.</div>
      </div>
    </div>

    <div  class="mb-2">
      <label for="progresoHab" class="col-form-label fw-bold">Porcentaje de Progreso</label>
      <input type="number"  input type="number" maxlength= "3" ng-pattern="/^\d{4}$/" step="1" [max]="100" class="form-control" id="progresoHab" name="progresoHab" formControlName="progresoHab" [ngClass]="{'is-invalid': crudForm.controls['progresoHab'].invalid && (crudForm.controls['progresoHab'].dirty || crudForm.controls['progresoHab'].touched)}"  required>
      <div *ngIf="crudForm.controls['progresoHab'].invalid && (crudForm.controls['progresoHab'].dirty || crudForm.controls['progresoHab'].touched)" class="invalid-feedback">
        <div  *ngIf="crudForm.controls['progresoHab'].errors['required']" >El progreso es obligatorio.</div>
      </div>
    </div>

    <div class="mb-2">
      <label for="descripcionHab" class="col-form-label fw-bold">Descripci√≥n</label>
      <input type="text" class="form-control" id="descripcionHab" name="descripcionHab" formControlName="descripcionHab" [ngClass]="{'is-invalid': crudForm.controls['descripcionHab'].invalid && (crudForm.controls['descripcionHab'].dirty || crudForm.controls['descripcionHab'].touched)}"  required>
      <div *ngIf="crudForm.controls['descripcionHab'].invalid && (crudForm.controls['descripcionHab'].dirty || crudForm.controls['descripcionHab'].touched)" class="invalid-feedback">
        <div  *ngIf="crudForm.controls['descripcionHab'].errors['required']" >La descripcion es obligatoria.</div>
      </div>
    </div>

    <button type="submit"class="mt-3 btn btn-primary w-100" [disabled]="isSubmitting"  ><span *ngIf="isSubmitting" class="spinner-border spinner-border-sm" role="status"></span>  {{ buttonText }}</button>

  </form>
</div>

</div>
</div>
