<section class="my-5 " id="">
  <div class="col-md-10">
    <h2 id="habilidades" class="titulo">Habilidades</h2>
    <p class="info w-lg-50">Cuento con algunas caracteristicas que me permiten desempe単arme bien dentro de cualquier entorno de trabajo y poder desarrollar actividades en grupo de forma satisfactoria.</p>
  </div>

  <div class="container-grid habilidad-grid" >
    <div *ngFor="let habilidad of habilidadList" class="item-lista d-flex flex-column">
      <div class="d-lg-inline-block gap-2 gap-lg-0">

        <div class="my-1 mb-3">
            <img [src]="habilidad.urlImgHab" class="img-habilidad" alt="..." >
        </div>
        <div>
          <div class="ms-2 g-5">
            <h3 class="titulo-item">{{habilidad.nombreHab}}</h3>
            <div class="dropdown" *ngIf="isLogged" >
            <button class="btn btn-light btn-edicion btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa-solid fa-ellipsis"></i></button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item opcion-editar"  data-bs-toggle="modal"  (click)="editModal(habilidad)"><i class="fa-solid fa-pen me-2"></i>Editar</a>
              <a class="dropdown-item opcion-borrar" (click)="borrar(habilidad.id)"><i class="fa-solid fa-trash-can me-2"></i> Borrar</a>
            </div>
          </div>
          <div class="progress my-2">
            <div class="progress-bar"  [ngStyle]="{ 'width': habilidad.progresoHab + '%' }" role="progressbar" aria-valuenow="" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="descripcion-item mb-1">{{habilidad.descripcionHab}}</div>
        </div>
      </div>
    </div>


  </div>

    <a class="" href="" type="button" (click)="newModal()" *ngIf="isLogged" data-bs-toggle="modal">
      <div class="d-flex container-a単adir-item justify-content-center col align-items-center">
        <div class="btn-a単adir-item align-items-center d-flex gap-2">
          <i class="fa-regular align-bottom justify-content-end fa-plus"></i>
          <span class=" d-inline-block">A単adir Experiencia</span>
        </div>
      </div>
    </a>
  </div>

</section>
