<section class="row my-5" id="1">
  <div class="col-md-8 offset-md-2">
    <h2 id="proyectos" class="text-center fs-2 fw-bold">Proyectos</h2>
    <p class="text-center lead w-lg-50">Aqui encontraras cada uno de los trabajos que tengo finalizados o en desarrollo. Â¡Date una vuelta y miralos!</p>
  </div>

  <ul class="proyecto row row-cols-1 row-cols-lg-2 mx-auto ">
    <hr>
    <li *ngFor="let proyecto of proyectoList" class="col list-group-item d-flex flex-column justify-content-start">
      <div class="d-flex justify-content-between ms-2">
        <div class="fw-bold mb-1" ><a href="">{{proyecto.name}}</a></div>
        <ul>
          <li *ngFor="let software of proyecto.software" class="badge rounded-pill bg-primary">{{software}}</li>
        </ul>
      </div>
      <small class="small ms-2 mb-1">{{proyecto.type}}</small>
      <div class="ms-2 mb-1">{{proyecto.description}}</div>
    </li>

    <li class="ms-0 mt-2 mt-md-1 list-group-item d-flex justify-content-start agregar-proyecto align-items-center">
       <i class="ms-1 fa-regular align-bottom justify-content-end fa-plus"></i><span class="agregar">Agregar item</span>

    </li>
  </ul>
</section>
