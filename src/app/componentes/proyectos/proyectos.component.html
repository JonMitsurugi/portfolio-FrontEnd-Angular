<section class="my-5" id="1">
  <div class="col-md-10">
    <h2 id="proyectos" class="titulo">Proyectos</h2>
    <p class="info">Aqui encontraras cada uno de los trabajos que tengo finalizados o en desarrollo. ¡Date una vuelta y miralos!</p>
  </div>

  <div class="container-grid">
    <div *ngFor="let proyecto of proyectoList" class="item-lista d-flex flex-column">
      <div class="ms-2 mb-1 g-5">
        <h3 class="titulo-item"><a target="_blank" [href]="proyecto.urlPro">{{proyecto.nombrePro}}</a></h3>
        <div class="dropdown" *ngIf="isLogged" >
          <button class="btn btn-light btn-edicion btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa-solid fa-ellipsis"></i></button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item opcion-editar"  data-bs-toggle="modal"  (click)="editModal(proyecto)"><i class="fa-solid fa-pen me-2"></i>Editar</a>
            <a class="dropdown-item opcion-borrar" (click)="borrar(proyecto.id)"><i class="fa-solid fa-trash-can me-2"></i>Borrar</a>
          </div>
        </div>
      </div>
      <p class="tipo-proyecto ms-2 mb-1">{{proyecto.tipoPro}}</p>
      <div class="descripcion-item ms-2 mb-1">{{proyecto.descripcionPro}}</div>
    </div>
    <a class="" href="" type="button" (click)="newModal()" *ngIf="isLogged" data-bs-toggle="modal">
      <div class="d-flex container-añadir-item justify-content-center col align-items-center">
        <div class="btn-añadir-item align-items-center d-flex gap-2">
           <i class="fa-regular align-bottom justify-content-end fa-plus"></i><span class="d-inline-block">Añadir Proyecto</span>
        </div>
      </div>
    </a>
  </div>

</section>
