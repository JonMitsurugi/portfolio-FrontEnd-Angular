<section class="row my-5" id="1">
  <div class="col-md-8 offset-md-2">
    <h2 id="proyectos" class="text-center fs-2 fw-bold">Proyectos</h2>
    <p class="text-center lead w-lg-50">Aqui encontraras cada uno de los trabajos que tengo finalizados o en desarrollo. ¡Date una vuelta y miralos!</p>
  </div>

  <ul class="proyecto row row-cols-1 row-cols-lg-2 mx-auto ">
    <hr>
    <li *ngFor="let proyecto of proyectoList" class="col list-group-item d-flex flex-column justify-content-start">
      <div class="d-flex justify-content-start ms-2">
        <div class="fw-bold mb-1 me-2 fs-5" ><a target="_blank" [href]="proyecto.urlPro">{{proyecto.nombrePro}}</a></div>
        <div class="dropdown" *ngIf="isLogged" >
          <button class="btn btn-light btn-opciones btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa-solid fa-ellipsis"></i></button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item"  data-bs-toggle="modal"  (click)="editModal(proyecto)"><i class="fa-solid fa-pen me-2"></i>Editar</a>
            <a class="dropdown-item borrar" (click)="borrar(proyecto.id)"><i class="fa-solid fa-trash-can me-2"></i>Borrar</a>
          </div>
        </div>
      </div>
      <small class="small fs-6 ms-2 mb-1"><i>{{proyecto.tipoPro}}</i></small>
      <div class="ms-2 mb-1">{{proyecto.descripcionPro}}</div>
    </li>
    <a class="agregar-item-link" href="" type="button" (click)="newModal()" *ngIf="isLogged" data-bs-toggle="modal">
    <li class="ms-0 mt-2 mt-md-1 list-group-item d-flex justify-content-start agregar-proyecto align-items-center">
       <i class="ms-1 fa-regular align-bottom justify-content-end fa-plus"></i><span class="agregar">Añadir Proyecto</span>

    </li>
  </a>
  </ul>
</section>
