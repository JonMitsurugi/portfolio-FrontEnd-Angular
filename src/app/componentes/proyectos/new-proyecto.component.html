<div class="modal-dialog m-0 rounded-0" role="document">
  <div class="modal-content border-0 rounded-0 p-3 mb-0">

<div class="modal-header border-0 rounded-0 ">
  <h4 class="modal-title">Añadir Proyecto</h4>
  <button class="btn btn-light btn-cerrar " aria-label="Close" type="button" (click)="activeModal.dismiss('Cross click')"><i class="fa-solid fa-xmark"></i></button>
</div>
<div class="modal-body pt-0">
  <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
    <div  class="mb-2">
      <label for="nombrePro" class="col-form-label fw-bold">Nombre del proyecto </label>
      <input type="text" class="form-control" id="nombrePro" name="nombrePro" [(ngModel)]="nombrePro" required>
    </div>
    <div  class="mb-2">
      <label for="urlPro" class="col-form-label fw-bold">Url del proyecto</label>
      <input type="text" class="form-control" id="urlPro" name="urlPro" [(ngModel)]="urlPro" required>
    </div>
    <div class="mb-2">
      <label for="tipoPro" class="col-form-label fw-bold">Tipo</label>
      <input type="text" class="form-control" id="tipoPro" name="tipoPro" [(ngModel)]="tipoPro" required>
    </div>

    <div class="mb-2">
      <label for="descripcionPro" class="col-form-label fw-bold">Descripción</label>
      <input type="text" class="form-control" id="descripcionPro" name="descripcionPro" [(ngModel)]="descripcionPro" #descripcion="ngModel" [ngClass]="{'is-valid': descripcion.touched && descripcion.valid, 'is-invalid': descripcion.touched && descripcion.invalid}" required>
    </div>
    <p *ngIf="descripcion.errors && (descripcion.invalid || descripcion.touched)" class="text-danger">
      Campo requerido.
    </p>
  <button [disabled]="descripcion.errors" type="submit"class="mt-3 btn btn-primary w-100" >Añadir</button>

  </form>
</div>

</div>
</div>
