<div class="background-sesion">

  <form #f="ngForm" class="mx-auto sesion-form border p-4" (ngSubmit)="onLogin()" novalidate>
    <fieldset>
      <legend class="sesion-titulo mb-4 fw-bold">Iniciar Sesión</legend>
      <div class="mb-3">
        <label for="nombreUsuario" class="form-label fw-bold">Correo Electrónico</label>
        <input type="email" class="form-control" id="nombreUsuario" name="nombreUsuario" aria-describedby="emailHelp" [(ngModel)]="nombreUsuario" required>

        <!-- <div *ngIf="Email?.errors && Email?.touched">
          <p *ngIf="Email?.hasError('required')" class="text-danger">
            El email es requerido.
          </p>
          <p *ngIf="Email?.hasError('email')" class="text-danger">
            El formato del email debe ser válido.
          </p>
        </div> -->
      </div>

      <div class="mb-3 password-container">
        <label for="password" class="form-label fw-bold">Contraseña</label>
        <input [type]="show_button ? 'text' : 'password'"  [(ngModel)]="password" required class="form-control w-100" id="password" name="password"><i [class]="show_eye ? 'fa fa-eye' : 'fa fa-eye-slash'" (click)="showPassword()"> </i>

        <!-- <div *ngIf="Password?.errors && Password?.touched">
          <p *ngIf="Password?.hasError('required')" class="text-danger">
            La contraseña es requerida.
          </p>
          <p *ngIf="Password?.errors?.['minlength']" class="text-danger">
            La contraseña debe ser de 8 o mas caracteres.
          </p>
        </div> -->
      </div>

      <button type="submit" class="btn btn-secondary ingresar-sesion-boton w-100">Ingresar</button>
    </fieldset>
  </form>
</div>
