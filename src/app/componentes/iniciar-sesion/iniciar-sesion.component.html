<div class="background-sesion">

  <form [formGroup]="form" class="mx-auto sesion-form border p-4 ">
    <fieldset>
      <legend class="sesion-titulo mb-4 fw-bold">Iniciar Sesión</legend>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label fw-bold">Correo Electrónico</label>
        <input type="email" formControlName="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
        <div *ngIf="Email?.errors && Email?.touched">
          <p *ngIf="Email?.hasError('required')" class="text-danger">
            El email es requerido.
          </p>
          <p *ngIf="Email?.hasError('email')" class="text-danger">
            El formato del email debe ser válido.
          </p>
        </div>
      </div>
      <div class="mb-3 password-container">
        <label for="exampleInputPassword1" class="form-label fw-bold">Contraseña</label>
        <input [type]="show_button ? 'text' : 'password'" formControlName="password" class="form-control w-100" id="InputPassword"><i [class]="show_eye ? 'fa fa-eye' : 'fa fa-eye-slash'" (click)="showPassword()"> </i>

        <div *ngIf="Password?.errors && Password?.touched">
          <p *ngIf="Password?.hasError('required')" class="text-danger">
            La contraseña es requerida.
          </p>
          <p *ngIf="Password?.errors?.['minlength']" class="text-danger">
            La contraseña debe ser de 8 o mas caracteres.
          </p>
        </div>
      </div>

      <button type="submit" [disabled]="form.invalid" class="btn btn-secondary ingresar-sesion-boton w-100">Ingresar</button>
    </fieldset>
  </form>
</div>
