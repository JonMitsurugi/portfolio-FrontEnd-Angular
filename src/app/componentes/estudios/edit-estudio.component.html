<div class="modal-dialog m-0 rounded-0" role="document">
  <div class="modal-content border-0 rounded-0 p-3 mb-0">

<div class="modal-header border-0 rounded-0 ">
  <h4 class="modal-title">A침adir Estudio</h4>
  <button class="btn btn-light btn-cerrar " aria-label="Close" type="button" (click)="activeModal.dismiss('Cross click')"><i class="fa-solid fa-xmark"></i></button>
</div>
<div class="modal-body pt-0">
  <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
    <div  class="mb-2">
      <label for="nombreEst" class="col-form-label fw-bold">Nombre del estudio </label>
      <input type="text" class="form-control" id="nombreEst" name="nombreEst" [(ngModel)]="inputEstudio.nombreEst" required>
    </div>
    <div  class="mb-2">
      <label for="lugarEst" class="col-form-label fw-bold">Entidad que lo otorga </label>
      <input type="text" class="form-control" id="lugarEst" name="lugarEst" [(ngModel)]="inputEstudio.lugarEst" required>
    </div>
    <div  class="mb-2">
      <label for="urlEst" class="col-form-label fw-bold">Url de la imagen</label>
      <input type="text" class="form-control" id="urlEst" name="urlEst" [(ngModel)]="inputEstudio.urlImgEst" required>
    </div>
    <div class="row">
      <div class="mb-2 col-6">
        <label for="fechaInicioEst" class="col-form-label fw-bold">Fecha de inicio</label>
        <input type="number" [min]="1900" [max]="2099" maxlength= "4" ng-pattern="/^\d{4}$/" step="1" class="form-control row-col-6" id="fechaInicioEst" name="fechaInicioEst" [(ngModel)]="inputEstudio.fechaInicioEst" required>
      </div>

      <div class="mb-2 col-6">
        <label for="fechaFinEst" class="col-form-label fw-bold">Fecha de finalizaci칩n</label>
        <input type="number" [min]="1900" [max]="2099" maxlength= "4"  ng-pattern="/\d/" step="1" class="form-control row-col-6" id="fechaFinEst" name="fechaFinEst" [(ngModel)]="inputEstudio.fechaFinEst">
      </div>
    </div>

    <div class="mb-2">
      <label for="descripcionEst" class="col-form-label fw-bold">Descripci칩n</label>
      <input type="text" class="form-control" id="descripcionEst" name="descripcionEst" [(ngModel)]="inputEstudio.descripcionEst" #descripcion="ngModel" [ngClass]="{'is-valid': descripcion.touched && descripcion.valid, 'is-invalid': descripcion.touched && descripcion.invalid}" required>
    </div>
    <p *ngIf="descripcion.errors && (descripcion.invalid || descripcion.touched)" class="text-danger">
      Campo requerido.
    </p>
  <button [disabled]="descripcion.errors" type="submit"class="mt-3 btn btn-primary w-100" >A침adir</button>

  </form>
</div>

</div>
</div>
