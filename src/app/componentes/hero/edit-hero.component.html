<div class="modal-dialog m-0 rounded-0" role="document">
  <div class="modal-content border-0 rounded-0 p-3 mb-0">

<div class="modal-header border-0 rounded-0 ">
  <h4 class="modal-title">Editar Persona</h4>
  <button class="btn btn-light btn-cerrar " aria-label="Close" type="button" (click)="activeModal.dismiss('Cross click')"><i class="fa-solid fa-xmark"></i></button>
</div>
<div class="modal-body pt-0">
  <form (ngSubmit)="onUpdate()" #f="ngForm">
    <div  class="mb-2">
      <label for="nombre" class="col-form-label fw-bold">Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="inputPersona.nombre" required>
    </div>

    <div  class="mb-2">
      <label for="apellido" class="col-form-label fw-bold">Apellido</label>
      <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="inputPersona.apellido" required>
    </div>

    <div  class="mb-2">
      <label for="imgFondo" class="col-form-label fw-bold">Imagen de Fondo</label>
      <input type="text" class="form-control" id="imgFondo" name="imgFondo" [(ngModel)]="inputPersona.imgFondo" required>
    </div>

    <div  class="mb-2">
      <label for="imgPerfil" class="col-form-label fw-bold">Imagen de Perfil</label>
      <input type="text" class="form-control" id="imgPerfil" name="imgPerfil" [(ngModel)]="inputPersona.imgPerfil" required>
    </div>

    <div class="mb-2">
      <label for="descripcion" class="col-form-label fw-bold">Descripci√≥n</label>
      <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="inputPersona.descripcion" #descripcion="ngModel" [ngClass]="{'is-valid': descripcion.touched && descripcion.valid, 'is-invalid': descripcion.touched && descripcion.invalid}" required>
    </div>

  <button [disabled]="" type="submit"class="mt-3 btn btn-primary w-100" >Actualizar</button>

  </form>
</div>

</div>
</div>
