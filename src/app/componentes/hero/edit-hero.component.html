<div class="modal-dialog m-0 rounded-0" role="document">
  <div class="modal-content border-0 rounded-2 p-3 mb-0">

<div class="modal-header border-0 rounded-0 ">
  <h4 class="modal-title">Editar Persona</h4>
  <button class="btn btn-light btn-cerrar " aria-label="Close" type="button" (click)="activeModal.dismiss('Cross click')"><i class="fa-solid fa-xmark"></i></button>
</div>
<div class="modal-body pt-0">
  <form [formGroup]="crudForm" (ngSubmit)="onUpdate()" novalidate #f="ngForm" class="">
    <div  class="mb-2">
      <label for="nombre" class="col-form-label fw-bold">Nombre</label>
      <input type="text" class="form-control" [ngClass]="{'is-invalid': crudForm.controls['nombre'].invalid && (crudForm.controls['nombre'].dirty || crudForm.controls['nombre'].touched)}" id="nombre" name="nombre" formControlName="nombre" required>
      <div *ngIf="crudForm.controls['nombre'].invalid && (crudForm.controls['nombre'].dirty || crudForm.controls['nombre'].touched)" class="invalid-feedback">
        <div  *ngIf="crudForm.controls['nombre'].errors['required']" >El nombre es obligatorio.</div>
      </div>
    </div>

    <div  class="mb-2">
      <label for="apellido" class="col-form-label fw-bold">Apellido</label>
      <input type="text" class="form-control" [ngClass]="{'is-invalid': crudForm.controls['apellido'].invalid && (crudForm.controls['apellido'].dirty || crudForm.controls['apellido'].touched)}" id="apellido" name="apellido" formControlName="apellido" required>
      <div *ngIf="crudForm.controls['apellido'].invalid && (crudForm.controls['apellido'].dirty || crudForm.controls['apellido'].touched)" class="invalid-feedback">
        <div  *ngIf="crudForm.controls['apellido'].errors['required']" >El apellido es obligatorio.</div>
      </div>
    </div>

    <div  class="mb-2">
      <label for="imgFondo" class="col-form-label fw-bold">Imagen de Fondo</label>
      <input type="text" class="form-control" id="imgFondo" name="imgFondo" formControlName="imgFondo" [ngClass]="{'is-invalid': crudForm.controls['imgFondo'].invalid && (crudForm.controls['imgFondo'].dirty || crudForm.controls['imgFondo'].touched)}" required>
      <div *ngIf="crudForm.controls['imgFondo'].invalid && (crudForm.controls['imgFondo'].dirty || crudForm.controls['imgFondo'].touched)" class="invalid-feedback">
        <div  *ngIf="crudForm.controls['imgFondo'].errors['required']" >La imagén es obligatoria.</div>
      </div>
    </div>

    <div  class="mb-2">
      <label for="imgPerfil" class="col-form-label fw-bold">Imagen de Perfil</label>
      <input type="text" class="form-control" id="imgPerfil" name="imgPerfil" formControlName="imgPerfil" [ngClass]="{'is-invalid': crudForm.controls['imgPerfil'].invalid && (crudForm.controls['imgPerfil'].dirty || crudForm.controls['imgPerfil'].touched)}" required>
      <div *ngIf="crudForm.controls['imgPerfil'].invalid && (crudForm.controls['imgPerfil'].dirty || crudForm.controls['imgPerfil'].touched)" class="invalid-feedback">
        <div  *ngIf="crudForm.controls['imgPerfil'].errors['required']" >La imagén es obligatoria.</div>
      </div>
    </div>

    <div class="mb-2">
      <label for="descripcion" class="col-form-label fw-bold">Descripción</label>
      <input type="text" class="form-control" id="descripcion" name="descripcion" formControlName="descripcion" [ngClass]="{'is-invalid': crudForm.controls['descripcion'].invalid && (crudForm.controls['descripcion'].dirty || crudForm.controls['descripcion'].touched)}"  required>
      <div *ngIf="crudForm.controls['descripcion'].invalid && (crudForm.controls['descripcion'].dirty || crudForm.controls['descripcion'].touched)" class="invalid-feedback">
        <div  *ngIf="crudForm.controls['descripcion'].errors['required']" >La descripcion es obligatoria.</div>
      </div>
    </div>

    <button type="submit"class="mt-3 btn btn-primary w-100" [disabled]="isSubmitting"  ><span *ngIf="isSubmitting" class="spinner-border spinner-border-sm" role="status"></span>  {{ buttonText }}</button>

  </form>
</div>

</div>
</div>
