  <div class="modal-dialog m-0 rounded-0" role="document">
    <div class="modal-content border-0 rounded-0 p-3 mb-0">

      <div class="modal-header border-0 rounded-0 ">
      <h4 class="modal-title">Añadir Experiencia</h4>
      <!-- <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button> -->
      <button class="btn btn-light btn-cerrar " aria-label="Close" type="button" (click)="activeModal.dismiss('Cross click')"><i class="fa-solid fa-xmark"></i></button>
    </div>
    <div class="modal-body pt-0">
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div  class="mb-2">
          <label for="nombreExp" class="col-form-label fw-bold">Nombre de la empresa / experiencia</label>
          <input type="text" class="form-control" id="nombreExp" name="nombreExp" [(ngModel)]="nombreExp" required>
        </div>
        <div class="mb-2">
          <label for="rolExp" class="col-form-label fw-bold">Rol</label>
          <input type="text" class="form-control" id="rolExp" name="rolExp" [(ngModel)]="rolExp" required>
        </div>
        <div class="row">
          <div class="mb-2 col-6">
            <label for="fechaInicioExp" class="col-form-label fw-bold">Fecha de inicio</label>
            <input type="text" class="form-control row-col-6" id="fechaInicioExp" name="fechaInicioExp" [(ngModel)]="fechaInicioExp" required>
          </div>

          <div class="mb-2 col-6">
            <label for="fechaFinExp" class="col-form-label fw-bold">Fecha de finalización</label>
            <input type="text" class="form-control row-col-6" id="fechaFinExp" name="fechaFinExp" [(ngModel)]="fechaFinExp">
          </div>
        </div>
        <div class="mb-2">
          <label for="descripcionExp" class="col-form-label fw-bold">Descripción</label>
          <input type="text" class="form-control" id="descripcionExp" name="descripcionExp" [(ngModel)]="descripcionExp" #descripcion="ngModel" [ngClass]="{'is-valid': descripcion.touched && descripcion.valid, 'is-invalid': descripcion.touched && descripcion.invalid}" required>
        </div>
        <p *ngIf="descripcion.errors && (descripcion.invalid || descripcion.touched)" class="text-danger">
          Campo requerido.
        </p>
      <button type="submit"class="mt-3 btn btn-primary w-100" >Añadir</button>

      </form>
    </div>

    </div>
  </div>
